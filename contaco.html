<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportes Nisa - Contacto </title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="navegacion">
        <div id="arriba">

        </div>
        <nav>
            <ul class="menu">
                <li class="item"><a href="index.html">Home</a>
                </li>
                <li class="item"><a href="contaco.html">Contacto</a>
                </li>
                <li class="item"><a href="empresa.html">Empresa</a>
                </li>
                <li class="item"><a href="servicio.html">Servicios</a>
                </li>
                <li class="item"><a href="nuestrosclientes.html">Nuestros Clientes</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <br>
        <form action="">
            <fieldset>
                <br>
                <legend>Formulario de contacto</legend>
                <div>
                    <label for="name">Escribe tu nombre</label>
                    <input type="text" name="name" placeholder="juan">
                </div>
                <br>
                <div>
                    <label for="surname">Escribe tu apellido</label>
                    <input type="text" name="surname" placeholder="perez" >
                </div>
                <br>  
                <div>
                    <div>
                        <label for="mail">E-mail</label>
                        <input type="email" name="mail" required>
                    </div>
                         
                <br>
            
                <div>
                    <label for="comentarios">escribe tu consulta</label> <br>
                    <textarea name="comentarios"  cols="30" rows="10"></textarea>
                </div>
                <br>
                <div>
                    <label for="terminos">acepto terminos y condiciones</label>
                    <input type="checkbox" name="terminos" >
                </div>

                <br>
                <input type="submit" value="enviar datos">
                <input type="reset" name="restablecer" >
                </div>  
            </fieldset>
        </form>
    </main>
    <footer>
        <h5>redes sociales</h5>
    </footer>
    
</body>
</html>
